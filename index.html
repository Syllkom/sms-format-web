<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SMS Format — HorekuOs</title>
  <link rel="stylesheet" href="src/components/style.css" />
</head>
<body>
  <main class="stage">
    <header class="panel header">
      <div class="brand">
        <img src="src/icon.svg" alt="HorekuOs" class="logo-img" />
        <div>
          <h1>SMS Format</h1>
          <p class="muted">Normaliza números y formatea listas — +simple, +limpio</p>
        </div>
      </div>
      <nav class="controls-small">
        <button id="sampleBtn" class="btn ghost">Cargar ejemplo</button>
        <button id="clearBtn" class="btn ghost">Limpiar</button>
      </nav>
    </header>

    <section class="panel io">
      <div class="left">
        <label for="input" class="label">Entrada (números / lista)</label>
        <textarea id="input" placeholder="Pega o escribe números. Separador: nueva línea, coma, ; o espacio. Ejemplo:
584263683714
584266055913
584261554735
584161769530"></textarea>

        <div class="actions">
          <div class="mode">
            <button data-cmd="sms" class="btn primary" id="btnSms">/sms → +digits</button>
            <button data-cmd="sms2" class="btn primary active" id="btnSms2">/sms2 → +CC formateado</button>
          </div>

          <div class="ops">
            <button id="formatBtn" class="btn action">Formatear</button>
          </div>
        </div>

        <div class="secondary-actions">
          <div class="copy-group">
            <button id="copyPlusBtn" class="btn outline">Copiar (+ sólo)</button>
            <button id="copyAllBtn" class="btn outline">Copiar (+ formateado)</button>
            <button id="copyCombinedBtn" class="btn outline">Copiar (enumerado)</button>
            <button id="copyPairedBtn" class="btn outline">Copiar (enlistado)</button>
          </div>

          <div class="download-group">
            <button id="downloadPlusBtn" class="btn outline">Descargar (+ sólo)</button>
            <button id="downloadAllBtn" class="btn outline">Descargar (+ formateado)</button>
            <button id="downloadCombinedBtn" class="btn outline">Descargar (enumerado)</button>
            <button id="downloadPairedBtn" class="btn outline">Descargar (enlistado)</button>
          </div>
        </div>

      </div>

      <div class="right">
        <label class="label">Resultados</label>
        <div id="result" class="result">
          <div class="placeholder">
            <svg class="spark" width="64" height="64" viewBox="0 0 24 24" fill="none">
              <path d="M12 2v4M12 18v4M4.9 4.9l2.8 2.8M16.3 16.3l2.8 2.8M2 12h4M18 12h4M4.9 19.1l2.8-2.8M16.3 7.7l2.8-2.8" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <p class="muted">Aquí aparecerán los números formateados.</p>
          </div>
        </div>

        <div class="meta">
          <small id="stats" class="muted">Números: 0 — Válidos: 0 — Inválidos: 0</small>
        </div>
      </div>
    </section>

    <footer class="panel footer muted">
      <div>© 2025 HorekuOs — Todos los derechos reservados</div>
      <div>Creado por Syllkom</div>
    </footer>
  </main>

  <script src="src/components/script.js"></script>
</body>
</html>
